<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        alert(10 + 10 + "10"); // Складываются 10 и 10, потом 20 прибавляется к строке
        alert(10 + "10" + 10); // 10 прибавляется к строке получается 1010, далее строка соединяется с числом
        alert(10 + 10 + +"10"); // послендяя десятка преобразуется в число за счет +, в итоге получается сумма чисел
        alert(10 / -""); // не можем разделить на неопределнное значение в кавычках
        alert(10 / +"2,5"); // может преобразовать строку в число
    </script>
</body>
</html>

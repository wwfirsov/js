<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
    <script>
		const products = [
			 {
				 id: 3,
				 price: 127,
				 photos: [
				 "1.jpg",
				 "2.jpg",
				 ]
			 },
			 {
				 id: 5,
				 price: 499,
				 photos: []
			 },
			 {
				 id: 10,
				 price: 26,
				 photos: [
				 "3.jpg"
				 ]
			 },
			 {
				 id: 8,
				 price: 78,
			 },
		];
		
		//* Получить все товары, у которых есть фотографии
		
		const noPhotos = products.filter(function (e) {
			return e.photos != null;
		});
				
		noPhotos.forEach(element => console.log(element));
		
		
		//* Отсортируйте товары по цене (от низкой цены к высокой)
		
		const sortPrice = products.sort (function (a, b) {
			  if (a.price > b.price) {
				return 1;
			  }
			  if (a.price < b.price) {
				return -1;
			  }
			  return 0;
			});
		
		sortPrice.forEach(element => console.log(element));
		
    </script>
</body>
</html>
